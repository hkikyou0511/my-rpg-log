<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG セッション・ダッシュボード</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&family=Zen+Maru+Gothic:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <!-- Sidebar / Status Panel (Right on Desktop, Top on Mobile) -->
        <aside id="status-panel">
            <div class="panel-header">
                <h2>現在のステータス</h2>
            </div>
            <div id="status-content">
                <div class="loading">ステータス読み込み中...</div>
            </div>
        </aside>

        <!-- Main Content / Log Viewer (Left on Desktop, Bottom on Mobile) -->
        <main id="log-viewer">
            <div class="panel-header">
                <h2 id="main-title">冒険の記録</h2>
                <button id="back-btn" onclick="showLog()" style="display:none;">↩ 戻る</button>
            </div>
            <div id="log-content">
                <div class="loading">ログ読み込み中...</div>
            </div>
        </main>
    </div>

    <!-- Mobile Toggle Button -->
    <button id="mobile-toggle" onclick="togglePanel()">📊</button>

    <script src="app.js"></script>
</body>

</html>
